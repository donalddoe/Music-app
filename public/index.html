<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <section class="main">
        <div class="container box">
            <div class="music">
                <!-- Music Player -->
                <div class="music-player">
                    <!-- Header -->
                    <div class="header">
                        <i class="fas fa-music"></i>
                        <h2>Now Playing</h2>
                        <i class="fas fa-bars"></i>
                    </div>
                    <!-- Song Details -->
                    <div class="details">
                        <img class="track-image" src="./images/img1.jpg">
                        <p class="title">Song Title</p>
                        <p class="artist">Artist Name</p>
                    </div>
                    <!-- Player Controls -->
                    <div class="controls">
                        <div class="song-timer">
                            <span class="current-time">00:12</span>
                            <span class="duration-time">00:10</span>
                        </div>
                        <!-- Song Duration -->
                        <div class="duration">
                            <input type="range" class="duration-slider" min="0" max="100" value="0">
                        </div>
                        <!-- Buttons => Play, Next, Prev -->
                        <div class="buttons">
                            <button class="prev">
                                <i class="fas fa-step-backward"></i>
                            </button>
                            <button class="play">
                                <i class="fas fa-play"></i>
                            </button>
                            <button class="next">
                                <i class="fas fa-step-forward"></i>
                            </button>
                        </div>
                        <!-- Auto Play -->
                        <div class="con-tap">
                            <button class="play-all">
                                Play All <i class="fas fa-exchange-alt"></i>
                            </button>
                            <button class="loop">
                             <i class="fas fa-sync-alt"></i>
                            </button>
                        </div>
                        <!-- Volume -->
                        <div class="volume">
                            <p id="show-volume">50</p>
                            <i class="fas fa-volume-mute" id="volume-icon"></i>
                            <input type="range" id="volume" min="0" max="100" value="50">
                        </div>
                    </div>
                </div>
                <!-- Music Playlist -->
                <div class="music-playlist">
                    <!-- Header -->
                    <div class="header playlist-header">
                        <i class="fas fa-music"></i>
                        <h2>Playlist</h2>
                        <i class="fas fa-times"></i>
                    </div>
                    <!-- Playlist items -->
                    <div class="playlist-div">
                        <!-- <div class="playlist">
                            <span class="song-index">1</span>
                            <p class="single-song">Song One</p>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="music.js"></script>
    <script src="script.js"></script>
</body>

</html>
